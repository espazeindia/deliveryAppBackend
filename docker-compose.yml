version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: delivery-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: espaze_delivery

  delivery-backend:
    build: .
    container_name: delivery-backend
    restart: always
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MONGO_URI=mongodb://mongodb:27017/espaze_delivery
      - JWT_SECRET=your-production-secret-key-change-this
    depends_on:
      - mongodb
    links:
      - mongodb

volumes:
  mongodb_data:
    driver: local

